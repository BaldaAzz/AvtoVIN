<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="style_registration.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link href="/css/style_registration.css" rel="stylesheet">
  </head>
  <body>
    <header>
            <div>
                <img src="../img/logo.png" alt="AvtoVIN" class="logo-img">
            </div>
    </header>
    <div class="wrapper">
        <form action="">
            <h2>Регистрация</h2>
        <div class="input-box">
            <input type="text" placeholder="Логин" required>
            <i class='bx bxs-user' ></i>
        </div>
        <div class="input-box">
          <input type="mail" placeholder="E-mail" required>
          <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
            <input id="password" type="password" placeholder="Пароль" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <i class='bx bxs-key' ></i>
        </div>
        <div id="message">
          <h3>Пароль должен содержать следующее:</h3>
          <p id="letter" class="invalid"><b>нижний регистр букв</p>
          <p id="capital" class="invalid"><b>заглавная (прописная) буква</p>
          <p id="number" class="invalid">число</p>
          <p id="length" class="invalid">Минимум 8 символов</p>
        </div>
        <div class="input-box">
          <input id="password" type="password" placeholder="Подвердите пароль" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
          <i class='bx bxs-key' ></i>
        </div>

        <button type = "submit" class ="button"> Регистрация </button>

        <div class="register-link">
            <p> У вас есть аккаунт? <a href="login.html"> Вход </p>
        </div>
        </form>

    </div>
  <script src="main.js"></script>


  </body>
</html>
