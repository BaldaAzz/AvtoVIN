<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8" />
    <title>Результат поиска VIN</title>
    <link rel="stylesheet" href="mainmenu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link href="/css/vivod-informacii.css" rel="stylesheet">
      <link href="/css/nvigation.css" rel="stylesheet">
  </head>
  <body>
    <header th:insert="navigation">
    </header>
    <div class = "wrapper">
        <div class ="result-text">
            <h1>Результат поиска</h1>
        </div>
            <div class = "result" style="display: flex;">
                <h3>Страна производства:</h3>
                <p th:text="${vinInfo.country}">g</p>
            </div>
            <div class = "result" style="display: flex;">
                <h3>Марка автомобиля:</h3>
                <p th:text="${vinInfo.company}">g</p>
            </div>
            <div class = "result" style="display: flex;">
                <h3>Год выпуска:</h3>
                <p th:text="${vinInfo.year}">g</p>
            </div>
    </div>
  </body>
</html>
